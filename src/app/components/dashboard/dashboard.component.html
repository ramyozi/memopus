<div class="dashboard-container">
  <h1>Welcome to the Dashboard</h1>
  <div class="filters-container">
    <app-tags (tagSelectionChanged)="onTagSelectionChanged($event)" (tagsFetched)="onTagsFetched($event)"></app-tags>
  </div>
  <div class="columns-container">
    <app-columns [selectedTags]="selectedTags" [tags]="tags"></app-columns>
  </div>
</div>
