<div *ngIf="cards.length === 0" class="error-message">Pas de cartes</div>
<div class="card-container row" [style.grid-template-columns]="'repeat(' + columns + ', 1fr)'">
  <div *ngFor="let card of cards" class="col-md-4 mb-4">
    <mat-card class="card" [attr.draggable]="true" (dragstart)="onDragStart($event, card)">
      <mat-card-title class="card-title">
        {{ card.question }}
        <button mat-icon-button class="drag-handle" (mousedown)="$event.stopPropagation()">
          <mat-icon>drag_indicator</mat-icon>
        </button>
      </mat-card-title>
      <mat-card-content>
        <p>{{ card.description }}</p>

        <button mat-raised-button color="primary" (click)="openAnswerModal(card)">Proposer une r√©ponse</button>

        <button *ngIf="isAdminMode" mat-icon-button color="primary" (click)="openEditCardModal(card)">
          <mat-icon>edit</mat-icon>
        </button>
      </mat-card-content>
    </mat-card>
  </div>
</div>
