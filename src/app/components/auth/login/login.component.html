<div class="login-container">
  <h2>Login</h2>
  <form (ngSubmit)="onLogin()" class="login-form">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Login</mat-label>
      <input matInput type="text" [(ngModel)]="login" name="login" required placeholder="Enter your login" />
      <mat-error *ngIf="!login">Login is required</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Password</mat-label>
      <input matInput type="password" [(ngModel)]="password" name="password" required placeholder="Enter your password" />
      <mat-error *ngIf="!password">Password is required</mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" class="login-button">Login</button>
  </form>

  <div *ngIf="error" class="error">{{ error }}</div>
</div>
